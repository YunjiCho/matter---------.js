<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대화 저장소</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #canvasContainer { width: 100%; height: 80vh; display: block; }
    #posterContainer { width: 100%; height: 80vh; display: none; }
    #controls { text-align: center; margin-top: 20px; }
    button { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <div id="canvasContainer"></div>
  <div id="posterContainer"></div>
  <div id="controls">
    <button onclick="generatePoster()">Generate Poster</button>
    <button id="clearButton" onclick="clearCircles()" style="display: none;">Clear Circles</button> <!-- Clear Circles 버튼 추가 -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
